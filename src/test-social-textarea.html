<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Textarea Test</title>
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import { SocialTextArea } from './library/form-elements/social-textarea.tsx';
        
        const App = () => {
            const [value, setValue] = React.useState('');
            
            const handleChange = (newValue) => {
                setValue(newValue);
                console.log('Value changed:', newValue);
            };
            
            return (
                <div style={{ maxWidth: '600px', margin: '0 auto', padding: '20px' }}>
                    <h1>Social Textarea Test</h1>
                    <p>Test the emoji picker by clicking the emoji button and selecting an emoji.</p>
                    
                    <div style={{ marginTop: '20px' }}>
                        <SocialTextArea 
                            value={value}
                            change={handleChange}
                            schema={{}}
                        />
                    </div>
                    
                    <div style={{ marginTop: '20px' }}>
                        <h2>Current Value:</h2>
                        <pre style={{ background: '#f5f5f5', padding: '10px', borderRadius: '4px' }}>
                            {value}
                        </pre>
                    </div>
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
