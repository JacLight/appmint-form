apiVersion: apps/v1
kind: Deployment
metadata:
  name: appmint-form-demo
  labels:
    app: appmint-form-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appmint-form-demo
  template:
    metadata:
      labels:
        app: appmint-form-demo
    spec:
      containers:
      - name: appmint-form-demo
        image: ${DOCKER_REGISTRY}/appmint-form-demo:0.2.5
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: appmint-form-demo
spec:
  selector:
    app: appmint-form-demo
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appmint-form-demo
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: appmint-form-demo.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: appmint-form-demo
            port:
              number: 80
